<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
    <title>Twitch Chat Bot</title>
  </head>
  <body>
    <div>
      <button id="toggle-auto-reply">Enable auto reply</button>
      <input id="default-reply" type="text" placeholder="Default text to reply..." />
      <button id="update-default-reply">Update</button>
    </div>
    <div id="rules-section">
      <h1>Rules</h1>
      <button id="clear-all-rules">Clear all</button>
      <div id="add-rule-row">
        <input id="rule-text-included" type="text" placeholder="Text included" />
        <input id="rule-reply" type="text" placeholder="Text to reply" />
        <button id="add-rule">+</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
